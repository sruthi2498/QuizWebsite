	<body style="margin-left:43%; margin-top:17%;">
		<button class="button" id="startQuizButton"><span>Start Quiz</span></button>
		<br></br>
		<button class="button" id="joinQuizButton"><span>Join Quiz</span></button>
		
		<form id="joinForm" method="POST" action="http://localhost:3000/joinquiz">
			<div style="display:none;" class="container" id="joinQuizContainer">
				<input type="text" id="joinQuizKey" placeholder="Enter code" name="code" required>

			  	<button id="joinQuizGo" type="submit" class="registerbtn">Submit</button>

			</div>
		</form>
